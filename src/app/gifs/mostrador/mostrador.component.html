<div class="row">
    <div *ngFor="let item of resultados" class="col-md-4 col-sm-6 p-1 animate__animated animate__rotateIn">
        <div class="card">
            <img [src]="item.images.downsized_medium.url" alt="{{item.title}}">
            <div class="card-body">
                <p class="card-text">
                    {{item.title}}
                </p>
            </div>
        </div>
    </div>
</div>
